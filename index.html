<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="page-header">Timer</h1>
        <p id="logger">Click Start to begin!</p>

        <p id="timer">00:00:0</p>

        <button class="timer-btn" id="start-btn" onclick="startClicked()">
            Start
        </button>
        <button class="timer-btn" id="reset-btn" onclick="resetClicked()">
            Reset
        </button>
        <button class="timer-btn" id="stop-btn" onclick="stopClicked()">
            Stop
        </button>
    </div>

    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
